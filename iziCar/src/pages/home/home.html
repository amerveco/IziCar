<ion-content class="background">
    <ion-card-header>
        <ion-img id="logo" width="100" height="100" src="/assets/imgs/izicar_ok-01.png" ></ion-img>
    </ion-card-header>
     
    <form #form="ngForm" novalidate>
        <ion-list no-lines>
            <ion-item>
                <ion-input required col-md-4 id="user" type="text" placeholder="E-mail" [(ngModel)]="usuario.email" #email="ngModel" name="email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input required col-md-4 id="pass" type="password" placeholder="Senha" [(ngModel)]="usuario.senha" name="senha" #senha="ngModel"></ion-input>
            </ion-item>
            <button id="login" ion-button block outline (click)="singIn()">Entrar</button>
            <p>————— ou ————— </p>
            <button id="face" ion-button block color="facebook">
            <ion-icon padding name="logo-facebook"> </ion-icon> Entrar com o Facebook
            </button>
            <button id="google" ion-button block color="googleplus">
                <ion-icon padding name="logo-googleplus"> </ion-icon> Entrar com o Google
            </button>
            <button ion-button id="bott" clear>Esqueceu sua senha? <u padding> Recupere aqui!</u></button>
            <button ion-button id="bott" clear (click)="loadCadastro()">Não possuí uma conta? <u padding> Crie uma!</u></button>
        </ion-list>
    </form>
</ion-content>
